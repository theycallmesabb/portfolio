<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #000080, #000040); /* Navy blue gradient */
            color: #fff; /* White text for better contrast */
            display: flex;
            flex-direction: column; /* Stack header and content */
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* Space for the fixed header */
            box-sizing: border-box;
        }

        .page-header {
            background-color: transparent; /* Make header background transparent */
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* Ensure it stays on top */
        }

        .page-header h1 {
            font-size: 2.5em;
            margin: 0;
            position: relative;
            display: inline-block;
            padding-bottom: 5px; /* Add some space below the text for the glow */
        }

        .page-header h1::before {
            content: "";
            position: absolute;
            left: -10px;
            right: -10px;
            bottom: -2px; /* Adjust to position the glow under the text */
            height: 10px;
            background: rgba(255, 255, 0, 0.7); /* Yellow with some transparency */
            filter: blur(8px);
            z-index: -1;
        }

        .certificates-section {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white for content background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%; /* Adjust as needed */
            max-width: 1000px; /* Maximum width for the grid */
            margin-top: 20px; /* Space below the header */
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Spacing between grid items */
            margin-top: 20px;
        }

        .certificate-item {
            background-color: rgba(255, 255, 255, 0.05); /* Subtle background for each item */
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .certificate-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            max-height: 200px; /* Adjust as needed */
            object-fit: contain; /* Fit image within the box */
        }

        .certificate-item h3 {
            font-size: 1em;
            color: #eee;
            margin-top: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Certificates</h1>
    </header>

    <section class="certificates-section">
        <div class="certificates-grid">
            </div>
    </section>
